<!doctype html>

 <html>
	 <head>
	 	<title>Read via user selected file</title>
	 	  <script>
	 	  	function readText(filePath) {
	 	  		var reader = new FileReader();
	 	  		reader.onload = function() {
	 	  			var text = reader.result;
	 	  			console.log(text);
	 	 		};
	 	 		reader.readAsText(filePath.files[0]);
	 	  	}
	 	   </script>
 	</head>
 	<body>
 		<div id="container">
 			<input type="file" onchange='readText(this)' />
 			<br/>
 			<hr/>

 			<p>Click button to choose a file to read. The file will be read into a variable called 'output' </p>
 		</div>
 	</body>
 	</html>
